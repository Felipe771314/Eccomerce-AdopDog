<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarpiShop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--Seccion de nav-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu">
                <li>
                  <button id="todos" class="boton-menu boton-categoria active">
                    <i class="bi bi-hand-index-thumb-fill"></i> Todos los
                    productos
                  </button>
                </li>
                <li>
                  <button id="perro" class="boton-menu boton-categoria">
                    <i class="fa-solid fa-dog"></i> Perro
                  </button>
                </li>
                <li>
                  <button id="gato" class="boton-menu boton-categoria">
                    <i class="fa-sharp fa-solid fa-paw"></i> Gato
                  </button>
                </li>
                <li>
                  <button id="juguetes" class="boton-menu boton-categoria">
                    <i class="fa-sharp fa-solid fa-poo"></i> Juguetes
                  </button>
                </li>
              </ul>
            </li>
          </ul>
          <span class="navbar-text">
              <a class="boton-menu boton-carrito" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="carrito">0</span>
              </a>
          </span>
        </div>
      </div>
    </nav>
<section class="wrapper">
    <h2 class="titulo-principal" id="titulo-principal">
        Todos los productos
      </h2>
      <div id="contenedor-productos" class="contenedor-productos">
        <!-- Esto se va a rellenar con JS -->
      </div>

</section>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script
    src="https://kit.fontawesome.com/5daa8eb347.js"
    crossorigin="anonymous"
  ></script>    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
